<section class="employee-page">
    <!-- Add-Employee Section -->
    <section class="add-employee">  
        <div class="add-employee-conetentpart">
            <h2>Employees</h2>
            <p>Find all of your company's employee accounts and their associated roles.</p>
        </div>

        <div class="add-employee-buttons">
            <button class="export-button" onclick=app.obj1.addToCsv()>
                <img src="assets/images/upload.png" alt="Upload image" srcset="">
                EXPORT
            </button>
            <button class="add-employee-button" onclick=app.obj1.showAddEmployeePage()>
                <img src="assets/svg/pluswhite.svg" alt="Plus icon" srcset="">
            ADD EMPLOYEEE
            </button>    
        </div>
    </section>

    <!-- addemployee page section-->
    <section class="addemployee-page">
        <form>
            <h4>Add Employee</h4>
            <div class="upload-pic">
                <img src="assets/images/profile-user.png" alt="Profile symbol" class="profilepic" width="64px" height="64px">
                <label for="addFilePicker" class="add-uploadpic">Upload Profile Pic</label> 
                <input type="file"  id="addFilePicker" accept="image/*">
            </div>
            <h5>Personal Information</h5>
            <div class="text-field">
                <label for="emp-number">Emp No</label>
                <input type="text" name="emp-number" id="emp-number" placeholder="Enter your Employee Number"  onfocus="this.style.borderColor = '#4c9aff';" required>
            </div>

            <div class="emp-details">
                <div class="text-field">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Enter Your FirstName" onfocus="this.style.borderColor = '#4c9aff';" required>
                </div>
                
                <div class="text-field">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Enter Your LastName" onfocus="this.style.borderColor = '#4c9aff';" required>
                </div>

                <div class="text-field">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" required>
                </div>

                <div class="text-field">
                    <label for="email-id">Email Id</label>
                    <input type="email" name="email-id" id="email-id" placeholder="Enter your gmail" onfocus="this.style.borderColor = '#4c9aff';" required>
                </div>
                <div class="text-field">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="tel" name="mobile-no" id="mobile-no" placeholder="Enter your MobileNo" onfocus="this.style.borderColor = '#4c9aff';" required>
                </div>
            </div>
            
            <h5>Employement Information</h5>
            <div class="emp-info">
                <div class="text-field-long">
                    <label for="joining-date">Joining Date</label>
                    <input type="text" name="joining-date" id="joining-date" placeholder="Enter your joiningdate" onfocus="this.style.borderColor = 'blue';" required>
                </div>

                <div class="text-field-long">
                    <label for="add-select-loc">Location</label>
                    <select id="add-select-loc">
                        <option value="" disabled selected>Select Your Location</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                    </select>
                </div>
                <div class="text-field-long">
                    <label for="add-select-jobtitle">Job Title</label>
                    <select id="add-select-jobtitle">
                        <option value="" disabled selected>Select Job Title</option>
                        <option value="UX Designer">UX Designer</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                        <option value="app Developer">app Developer</option>
                    </select>
                </div>
                <div class="text-field-long">
                    <label for="add add-select-department">Department</label>
                    <select id="add-select-department">
                        <option value="" disabled selected>Select Department</option>
                        <option value="ProductEngg">Product Engg</option>
                        <option value="UIUX">UI/UX</option>
                        <option value="IT">IT</option>
                    </select>
                </div>
                <div class="text-field-long">
                    <label for="managers">Assign Manager</label>
                    <select id="managers">
                        <option value="" disabled selected>Select Manager</option>
                        <option value="Hasnu Zama">Hasnu Zama</option>
                        <option value="Ram">Ram</option>
                    </select>
                </div>
                <div class="text-field-long">
                    <label for="">Assign Project</label>
                    <select id="projects" name="projects">
                        <option value="" disabled selected>Select Project</option>
                        <option value="Cisco">Cisco</option>
                        <option value="Amazon">Amazon</option>
                    </select>
                </div>
            </div>

            <div class="add-buttons">
                <button class="add-dismiss-button" onclick=app.obj1.showAddEmployeePage()>
                    <span>Dismiss</span>
                </button>
                <button class="add-accept-button" type="submit" onclick=app.obj3.addEmployeeData(event)>
                    <span>Accept</span>
                </button>
            </div>
            <br>
        </form>
        <div class="toast-employee">
            Added Successfully!
        </div>
    </section>
